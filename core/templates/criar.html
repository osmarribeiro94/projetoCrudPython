{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h3>Criar</h3>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'index' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
